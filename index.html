<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音再生アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">音再生アプリ</h1>
        <div class="button-container">
            <button class="button" id="don-button">どん</button>
            <button class="button" id="pan-button">ぱん！</button>
        </div>
    </div>

    <audio id="don-audio" src="bd.mp3" preload="auto"></audio>
    <audio id="pan-audio" src="clp.mp3" preload="auto"></audio>

    <script>
        const donButton = document.getElementById('don-button');
        const panButton = document.getElementById('pan-button');
        const donAudio = document.getElementById('don-audio');
        const panAudio = document.getElementById('pan-audio');

        donButton.addEventListener('touchstart', () => {
            donAudio.currentTime = 0; // 再生開始位置を先頭にリセット
            donAudio.play();
        });

        panButton.addEventListener('touchstart', () => {
            panAudio.currentTime = 0; // 再生開始位置を先頭にリセット
            panAudio.play();
        });
    </script>
</body>
</html>
